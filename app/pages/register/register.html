<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <form (ngSubmit)="getRegister()" #registerForm="ngForm">
	<ion-item>
		<ion-label stacked>Nomor Handphone</ion-label>
		<ion-input type="text" class="form-control" required [(ngModel)]="register.nohp" type="tel" name="nohp" id="nohp" #nohp="ngModel"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>NRP</ion-label>
		<ion-input class="form-control" required [(ngModel)]="register.nrp" type="tel" name="nrp" id="nrp" #nrp="ngModel"></ion-input>
		<div [hidden]="nrp.valid || nrp.pristine" 
             class="alert alert-danger">
          NRP is required
        </div>
	</ion-item>
	<ion-item>
		<ion-label stacked>Password</ion-label>
		<ion-input icon-left class="form-control" required [(ngModel)]="register.password" type="password" name="passwd" id="passwd"></ion-input>
		<ion-icon name="eye"></ion-icon>
	</ion-item>
	<ion-item>
		<button class="button button-large button-positive icon-left" type="submit" block [disabled]="!registerForm.form.valid">
		<ion-icon name="construct"></ion-icon>Register</button>
	</ion-item>
	</form>
</ion-list>
</ion-content>
