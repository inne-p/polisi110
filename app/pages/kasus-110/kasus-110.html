<ion-header>

  <ion-navbar>
    <ion-title>Kasus 110</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list >
			<ion-item class="item-icon-right" *ngFor="let item of itemsList; let idx = index" type="text-wrap" href="#/{{url}}/{{item.id}}">
				<h2><b>{{item.kejadian}}</b></h2>
				<h4>{{item.tgl}}</h4>
				<h4>{{item.jam}}</h4>
				<h4><b>{{item.lokasi}}</b></h4>
				<i class="icon ion-ios-arrow-right"></i>
			</ion-item >
		</ion-list>

</ion-content>
